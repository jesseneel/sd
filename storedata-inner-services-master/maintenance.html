<!DOCTYPE html>
<html lang="ru">

<head>
  <title>StoreData Inner Services | Сайт на модернизации</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="css/util.css" />
  <link rel="stylesheet" type="text/css" href="css/main.css" />
  <link rel="apple-touch-icon" sizes="57x57" href="assets/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
</head>

<body>
  <div class="simpleslide100">
    <div class="simpleslide100-item bg-img1" style="background-image: url('assets/img/bg01.jpg');"></div>
    <div class="simpleslide100-item bg-img1" style="background-image: url('assets/img/bg02.jpg');"></div>
    <div class="simpleslide100-item bg-img1" style="background-image: url('assets/img/bg03.jpg');"></div>
    <div class="simpleslide100-item bg-img1" style="background-image: url('assets/img/bg04.jpg');"></div>
  </div>

  <div class="flex-col-c-sb size1 overlay1">
    <div class="flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-120">
      <h3 class="text-center maintenance-header mt-5 mb-5">Сайт на модернизации</h3>
      <div class="flex-w flex-c-m cd100">
        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-9 hours"></span>
          <span class="s1-txt1 where1 p-l-35 text-center">Часов</span>
        </div>

        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-9 minutes"></span>
          <span class="s1-txt1 where1 p-l-35">Минут</span>
        </div>

        <div class="flex-col-c wsize1 m-b-30">
          <span class="l1-txt2 p-b-9 seconds"></span>
          <span class="s1-txt1 where1 p-l-35">Секунд</span>
        </div>
      </div>
      <h3 class="text-center maintenance-header mt-5">
        До старта
      </h3>
    </div>
  </div>
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="js/countdowntime/moment.min.js"></script>
  <script src="js/countdowntime/moment-timezone.min.js"></script>
  <script src="js/countdowntime/moment-timezone-with-data.min.js"></script>
  <script src="js/countdowntime/countdowntime.js"></script>

  <script>
    $(".cd100").countdown100({
      /*Set Endtime here*/
      /*Endtime must be > current time*/
      endtimeYear: 2019,
      endtimeMonth: 1,
      endtimeDate: 4,
      endtimeHours: 12,
      endtimeMinutes: 40,
      endtimeSeconds: 0,
      timeZone: "Europe/Moscow"
    });
  </script>
  <!--===============================================================================================-->
  <script src="js/main.js"></script>
</body>

</html>
